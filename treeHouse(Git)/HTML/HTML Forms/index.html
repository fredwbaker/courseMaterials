<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
<!--Can't embed forms inside of forms-->
<!--      The action is the place where the form is submitted to, and the method is the process the browser uses to submit the form. -->
      <form action="index.html" method="post">
        
        <h1>Sign Up</h1>
        
        <fieldset>
          
        <legend><span class="number">1</span>Your Basic Info</legend>
<!--        if the label has the same for element as an id, then when you click on the label (on the form) it will place the cursor focus inside the relevant input field-->
        <label for="name">Name: </label>
        <input type="text" id="name" name="user_name">   
        
        <label for="email">Email</label>
        <input type="email" id="mail" name="user_email">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="user_password">
        
<!--          keeping the name element the same will make it so that only one can be selected-->
<!--There is no for element on the Age label because it is just to highlight the area, not to tie content to specific inputs-->
          <label>Age</label> 
          <input type="radio" id="under_13" value="under_13" name="user_age">
              <label for="under_13" class="light">Under 13</label>
          <br>
          <input type="radio" id="over_13" value="over_13" name="user_age">
              <label for="over_13" class="light">13 or Older</label>
        
      
          
        </fieldset>
       
        <fieldset>
        <legend><span class="number">2</span>Your Profile</legend>
        <label for="bio">Biography</label>
        <textarea id="bio" name="user_bio"></textarea>
      
         <label for"job">Job role</label>
         <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front End Developer</option>
              <option value="backend_developer">Back End Developer</option>
              <option value="fullstack_developer">Full Stack Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="wordpress_developer">WordPress Developer</option>
              </optgroup>
            <optgroup label="Mobile">
              <option value="ios_developer">IOS Developer</option>
              <option value="android_developer">Android Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup> 
            <optgroup label="Business Type">
              <option value="business_owner">Business Owner</option>
              <option value="freelancer">Freelancer</option>
              </optgroup>
            </select>
          
          <label>Interests</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="design" value="interest_business" name="user_interest"><label class="light" for="business">Business</label><br>
          <input type="checkbox" id="design" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
          
        </fieldset>
        
        <button type="submit">Sign Up</button>
        
<!--        two other types of buttons: reset and button. The reset type clears all form data, the button type is used with JS-->
      </form>
      
      
    </body>
</html>
